<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Logistic</title>
</head>
<body>
<div style="display: flex; justify-content: center">
    <a href="../order/order.html"
       style="font-size: 30px; color: black; text-decoration: none">
        &#129044;back
    </a>
</div>
<form action="#" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName"><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">

    <label for="country">Country:</label>
    <select id="country" name="country">
        <option value="USA">Germany</option>
        <option value="Canada">Poland</option>
        <option value="Mexico">Ukraine</option>
        <option value="USA">Finland</option>
        <option value="Canada">England</option>
        <option value="Mexico">Italia</option>
        <option value="Mexico"></option>
    </select>

    <label for="birthday">Birthday:</label>
    <label for="month">Month:</label>
    <select id="month" name="month">
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
    </select>
    <label for="day">Day:</label>
    <select id="day" name="day">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
    </select>
    <label for="year">Year:</label>
    <input type="text" id="year" name="year">

    <div class="gender">
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>

    <div class="email-frequency">
        <label for="emailFrequency">Email Frequency:</label>
        <input type="radio" id="daily" name="emailFrequency" value="daily">
        <label for="daily">Daily</label>
        <input type="radio" id="weekly" name="emailFrequency" value="weekly">
        <label for="weekly">Weekly</label>
        <input type="radio" id="monthly" name="emailFrequency" value="monthly">
        <label for="monthly">Monthly</label>
    </div>

    <div class="interests">
        <label for="interests">Interests:</label>
        <input type="checkbox" id="music" name="interests" value="music">
        <label for="music">Music</label>
        <input type="checkbox" id="sports" name="interests" value="sports">
        <label for="sports">Sports</label>
        <input type="checkbox" id="movies" name="interests" value="movies">
        <label for="movies">Movies</label>
    </div>

    <label for="notes">Notes:</label>

    <textarea id="notes" name="notes" rows="5" cols="50"></textarea>

    <button type="reset">Clear Form</button>
    <button type="submit">Submit</button>

</form>
</body>
</html>
